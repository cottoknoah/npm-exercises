<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <title>Cotto Calculator</title>
            <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
        <body>
            <h1>Cotto's Calculator</h1>

            <div id="outputWindow" class="output"></div>

<div class="col">
            <div id="btnNum0" class="squareBtn">0</div>
            <div id="btnNum1" class="squareBtn">1</div>
            <div id="btnNum2" class="squareBtn">2</div>
            <div id="btnNum3" class="squareBtn">3</div>
            <div id="btnNum4" class="squareBtn">4</div>
            <div id="btnNum5" class="squareBtn">5</div>
            <div id="btnNum6" class="squareBtn">6</div>
            <div id="btnNum7" class="squareBtn">7</div>
            <div id="btnNum8" class="squareBtn">8</div>
            <div id="btnNum9" class="squareBtn">9</div>
</div>
            <h2>Operations:</h2>
<div class="col">
            <div id="btnAdd" class="squareBtn">+</div>
            <div id="btnSubtract" class="squareBtn">-</div>
            <div id="btnDivide" class="squareBtn">/</div>
            <div id="btnMultiply" class="squareBtn">x</div>
</div>
            <h2>Misc:</h2>
<div class="col">
            <div id="btnClear" class="squareBtn">AC</div>
            <div id="btnSign" class="squareBtn">+/-</div>
            <div id="btnFloat" class="squareBtn">.</div>
            <div id="btnEquals" class="squareBtn">=</div>
</div>
            
                
            
            <script src="calculator.js"></script>
        </body>
</html>
